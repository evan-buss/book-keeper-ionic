<ion-header>
  <ion-navbar> <ion-title> Your Book Lists </ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Book List</ion-list-header>
    <button
      ion-item
      *ngFor="let list of lists"
      (click)="itemTapped($event, list)"
    >
      <ion-icon name="book" item-start></ion-icon>
      {{ list.name }}
      <div item-right>{{ list.lastModified.toLocaleDateString() }}</div>
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color-primary>
      <ion-icon name="add" item-start></ion-icon>
    </button>
  </ion-fab>
</ion-content>
