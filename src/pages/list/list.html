<ion-header>
  <ion-navbar>
    <ion-title>{{ listName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div (swipe)="swipeEvent($event)" style="width: 100%; height: 100%">
    <ion-list>
      <ion-item-divider color="light">
        <div item-left>Books</div>
        <div item-right>Date Added</div>
      </ion-item-divider>
      <button
        ion-item
        (click)="editBook(book.title)"
        *ngFor="let book of (books | async)"
      >
        <ion-thumbnail *ngIf="book.photoURL !== ''" item-start>
          <img [src]="book.photoURL" />
        </ion-thumbnail>
        <ion-icon
          *ngIf="book.photoURL === ''"
          name="book"
          item-start
        ></ion-icon>
        <h1>{{ book.title }}</h1>
        <ion-note>
          <h2>{{ book.author }}</h2>
        </ion-note>
        <!-- <div item-right>{{ book.dateAdded }}</div> -->
        <ion-note item-end>{{ book.dateAdded }}</ion-note>
      </button>
    </ion-list>
  </div>
  <ion-fab bottom right>
    <button (click)="addBook($event)" ion-fab color-primary>
      <ion-icon name="add" item-start></ion-icon>
    </button>
  </ion-fab>
</ion-content>
