<ion-header>
  <ion-navbar> <ion-title>Reminder Settings</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label style="color: black;">Reminder Time</ion-label>
      <ion-datetime
        displayFormat="h:mm A"
        pickerFormat="h mm A"
        [(ngModel)]="reminderTime"
      ></ion-datetime>
    </ion-item>
    <ion-item> <ion-label>Reminder Days</ion-label> </ion-item>
    <ion-item>
      <ion-label>Sunday</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="reminderDays[6]"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Monday</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="reminderDays[0]"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Tuesday</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="reminderDays[1]"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Wednesday</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="reminderDays[2]"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Thursday</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="reminderDays[3]"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Friday</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="reminderDays[4]"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Saturday</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="reminderDays[5]"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button margin-top (click)="dismiss()" ion-button block>
    Save Reminder Settings
  </button>
</ion-content>
