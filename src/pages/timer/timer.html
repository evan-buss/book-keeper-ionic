<ion-header>
  <ion-navbar> <ion-title>Timer</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-card *ngIf="timerReady">
        <ion-card-header>
          <button
            ion-button
            *ngIf="timeInSeconds && timeInSeconds > 0"
            large
            block
            clear
            class="timer-button x-large"
          >
            {{ timer.displayTime }}
          </button>
          <button
            ion-button
            *ngIf="!timeInSeconds || timeInSeconds == 0"
            large
            block
            clear
            class="timer-button"
          >
            Timer set up incorrectly
          </button>
        </ion-card-header>
        <ion-item *ngIf="timeInSeconds && timeInSeconds > 0">
          <button
            ion-button
            clear
            class="large"
            color="danger"
            (click)="initTimer()"
            item-start
            *ngIf="
              (!timer.runTimer && (timer.hasStarted || timer.hasFinished)) ||
              timer.hasFinished
            "
          >
            <ion-icon name="refresh"></ion-icon>
            Restart
          </button>
          <button
            ion-button
            clear
            class="large"
            (click)="pauseTimer()"
            item-end
            *ngIf="timer.runTimer && timer.hasStarted && !timer.hasFinished"
          >
            <ion-icon name="pause"></ion-icon>
            Pause
          </button>
          <button
            ion-button
            clear
            class="large"
            (click)="resumeTimer()"
            item-end
            *ngIf="!timer.runTimer && timer.hasStarted && !timer.hasFinished"
          >
            <ion-icon name="play"></ion-icon>
            Resume
          </button>
          <button
            ion-button
            clear
            class="large"
            (click)="startTimer()"
            item-end
            *ngIf="!timer.hasStarted"
          >
            <ion-icon name="play"></ion-icon>
            Start
          </button>
        </ion-item>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-label fixed>Reading Time: </ion-label>
      <ion-input
        name="timeInSeconds"
        (change)="handleChange($event)"
        type="number"
        value=""
      ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
