<ion-header>
  <ion-navbar> <ion-title>Timer</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <!-- *ngIf="timerReady" -->
      <ion-card>
        <ion-card-header>
          <button
            ion-button
            *ngIf="timeInSeconds && timeInSeconds > 0"
            large
            block
            clear
            class="timer-button x-large"
          >
            {{ timer.displayTime }}
          </button>
          <!-- *ngIf="!timeInSeconds || timeInSeconds == 0" -->
          <button
            ion-button
            *ngIf="!timeInSeconds || timeInSeconds == 0"
            large
            block
            clear
            class="timer-button"
          >
            Enter a time
          </button>
        </ion-card-header>
        <ion-item *ngIf="timeInSeconds && timeInSeconds > 0">
          <button
            ion-button
            clear
            class="large"
            color="danger"
            (click)="initTimer()"
            item-start
            *ngIf="
              (!timer.runTimer && (timer.hasStarted || timer.hasFinished)) ||
              timer.hasFinished
            "
          >
            <ion-icon name="refresh"></ion-icon>
            Restart
          </button>
          <button
            ion-button
            clear
            class="large"
            (click)="pauseTimer()"
            item-end
            *ngIf="timer.runTimer && timer.hasStarted && !timer.hasFinished"
          >
            <ion-icon name="pause"></ion-icon>
            Pause
          </button>
          <button
            ion-button
            clear
            class="large"
            (click)="resumeTimer()"
            item-end
            *ngIf="!timer.runTimer && timer.hasStarted && !timer.hasFinished"
          >
            <ion-icon name="play"></ion-icon>
            Resume
          </button>
          <button
            ion-button
            clear
            class="large"
            (click)="startTimer()"
            item-end
            *ngIf="!timer.hasStarted"
          >
            <ion-icon name="play"></ion-icon>
            Start
          </button>
        </ion-item>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-label>Reading Time: </ion-label>
      <ion-input
        name="timeInSeconds"
        [(ngModel)]="timeInSeconds"
        type="number"
        value=""
      ></ion-input>
    </ion-item>
    <button margin-top ion-button block (click)="timerReady = true">
      Start
    </button>
    <button margin-top block (click)="showModal()" ion-button>
      Reminder Settings
    </button>
  </ion-list>
</ion-content>
